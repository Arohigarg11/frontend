<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* transition: transform 0.5s ease-in-out, background-color 0.5s; */
            transform: skew(20deg, 10deg);
        }

        .box:hover {
            transform: scale(1.5) rotate(180deg);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
